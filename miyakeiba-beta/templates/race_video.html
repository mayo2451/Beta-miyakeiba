<div class="container" style="width: 70%; max-width: 800px; margin: 0 auto;">
    <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">レース動画</h1>
    {% if video_id %}
        <p>{{ video_id }}</p>
        <div class="video-container">
            <iframe
                src="https://www.youtube.com/embed/{{ video_id }}"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
            ></iframe>
        </div>
    {% else %}
        <div class="text-center text-gray-500 font-medium p-8 bg-gray-100 rounded-lg">
            <p>このレースの動画は現在利用できません。</p>
        </div>
    {% endif %}
</div>
